<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>timer</title>
</head>
<body>

    <div class="form">
        <form id="form">
            <input type="number" name="number" id="number" placeholder="24">
            <button class="sumbit" type="submit">sumbit</button>
        </form>
    </div>

    <div class="countdown" >
        <div class="time-section" id="hours">
            <div class="time-group">
                <div class="time-segment">
                    <div class="segment-display">
                        <div class="segment__display-top">0</div>
                        <div class="segment__display-bottom">0</div>
                        <div class="segment-overlay">
                            <div class="segment__overlay-top">0</div>
                            <div class="segment__overlay-bottom">0</div>
                        </div>
                    </div>
                </div>
                <div class="time-segment">
                    <div class="segment-display">
                        <div class="segment__display-top">0</div>
                        <div class="segment__display-bottom">0</div>
                        <div class="segment-overlay">
                            <div class="segment__overlay-top">0</div>
                            <div class="segment__overlay-bottom">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <p>hours</p>
        </div>
        <div class="time-section" id="minutes">
            <div class="time-group">
                <div class="time-segment">
                    <div class="segment-display">
                        <div class="segment__display-top">2</div>
                        <div class="segment__display-bottom">2</div>
                        <div class="segment-overlay">
                            <div class="segment__overlay-top">2</div>
                            <div class="segment__overlay-bottom">2</div>
                        </div>
                    </div>
                </div>
                <div class="time-segment">
                    <div class="segment-display">
                        <div class="segment__display-top">2</div>
                        <div class="segment__display-bottom">2</div>
                        <div class="segment-overlay">
                            <div class="segment__overlay-top">2</div>
                            <div class="segment__overlay-bottom">2</div>
                        </div>
                    </div>
                </div>
            </div>
            <p>minutes</p>
        </div>
        <div class="time-section" id="seconds">
            <div class="time-group">
                <div class="time-segment">
                    <div class="segment-display">
                        <div class="segment__display-top">2</div>
                        <div class="segment__display-bottom">2</div>
                        <div class="segment-overlay">
                            <div class="segment__overlay-top">2</div>
                            <div class="segment__overlay-bottom">2</div>
                        </div>
                    </div>
                </div>
                <div class="time-segment">
                    <div class="segment-display">
                        <div class="segment__display-top">2</div>
                        <div class="segment__display-bottom">2</div>
                        <div class="segment-overlay">
                            <div class="segment__overlay-top">2</div>
                            <div class="segment__overlay-bottom">2</div>
                        </div>
                    </div>
                </div>
            </div>
            <p>seconds</p>
        </div>
    </div>

    <script src="./js/timer.js"></script>
</body>
</html>
